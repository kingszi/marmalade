<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">

    <title>Animal shelter</title>
  </head>
  <body>
    <div class="jumbotron jumbotron">
    <div class="container">
      <h1 class="display-2">Animal shelter</h1>
      <p class="h2">Adopt a best friend</p>
    </div>
  </div>

  <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <h1>Volunteer</h1>
          <p>If you would like to spend some time helping us and caring for our lovely animals, please fill out this form
            about what you would be interested in doing, and we will contact you as soon as possible with volunteering options.</p>
          </div>
        </div>

  <div class="row justify-content-center">
  <div class="col-12 col-md-8">
        <!--Section: Contact v.2-->
        <section class="section">
          <!--Section heading-->
          <h2 class="section-heading h2 pt-4 mb-2">Email form</h2>

          <div class="card">

            <div class="card-body">

              <div class="row">

                <!--Grid column-->
                <div class="col-md-6 mb-4">
                  <form>

                    <div class="md-form">
                      <input type="text" id="contact-name" class="form-control">
                      <label for="contact-name" class="">Your name</label>
                    </div>

                    <div class="md-form">
                      <input type="text" id="contact-email" class="form-control">
                      <label for="contact-email" class="">Your email</label>
                    </div>

                    <div class="md-form">
                      <input type="text" id="contact-Subject" class="form-control">
                      <label for="contact-Subject" class="">Subject</label>
                    </div>

                  </form>
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-6 mb-4">
                  <div class="md-form primary-textarea">
                    <textarea id="contact-message" class="md-textarea form-control mb-0" rows="5" style="padding-bottom: 1.2rem;"></textarea>
                    <label for="contact-message">Your message</label>
                  </div>
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-12">
                  <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="messageSent()">Send message</button>

                    <script>
                    function messageSent() {
                      alert("Thank you for your message!");
                    }
                    </script>

                  </div>
                </div>
                <!--Grid column-->
              </div>
            </div>
          </div>
        </section>
        <!--Section: Contact v.2-->
      </div>
    </div>
    </div><!--container end-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
